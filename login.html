<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="js/jsfuntion.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<div class="top-contect">
					<ul class="horizon-ul">
						<li><img id="qq-pic" src="img/qq_pic.bmp" width="15px" /></li>
						<li>QQ:123456789</li>
						<li><img id="tel-pic" src="img/qq_pic.bmp" width="15px" /></li>
						<li>Tel:12345678</li>
					</ul>
				</div>
				<div class="clearfix"></div>
				<div class="top-header">
					<div class="logo">LOGO</div>
					<div class="top-menu">
						<ul class="header-in">
							<li><a href="index.html">首页</a></li>
							<li><a href="#">关于我们</a></li>
							<li><a href="#">娱乐资源</a></li>
							<li><a href="#">智能选择</a></li>
							<li><a href="#">行业新闻</a></li>
							<li><a href="#">联系我们</a></li>
						</ul>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<!--header end-->
			<div class="main">
				<div class="login-div" style="margin: 50px;">
					<form id="login-form" onsubmit="return check_login_info_valid()" method="post">
						<h1 align="center" style="margin: 20px;">Login</h1>
						<p align="center">Username
							<input type="text" name="username">
						</p>
						<p align="center">Password
							<input type="text" name="password">
						</p>
						<p align="center">
							<input id="login-submit" type="submit" value="Login" />
					    </p>							
					</form>
					
					<form id="register-form" onsubmit="return check_register_info_valid()" method="post">
						<h1 align="center" style="margin: 20px;">Register</h1>
						<p align="center">Username
							<input type="text" name="username"><span style="color:red">*</span>
						</p>
						<p align="center">Mobile
							<input type="text" name="mobile"><span style="color:red">*</span>
						</p>
						<p align="center">E-mail
							<input type="text" name="email"><span style="color:red">*</span>
						</p>
						<p align="center">Password
							<input type="text" name="password">
						</p>
						<p align="center">Password Again
							<input type="text" name="Repassword">
						</p>
						<p align="center">
							<input id="register-submit" type="submit" value="Register"/>
						</p>
					</form>
					<p id="debug"></p>
					<!--
					<p align="center"><a href="javascript:show_register_form()">New Guest Register Here!</a></p>
					<script type="text/javascript">
					var urlvalue=document.URL;
					var urlParam=urlvalue.split("?");

					{
						$("#register-form").show();
						$("#login-form").hide();
					}
					else if(urltype=="login")
					{
						$("#register-form").hide();
						$("#login-form").show();
					}
					</script>
					-->
				</div>
			</div>
			<!--main end-->
			<div class="footer">
			</div>
			<!--footer end-->

		</div>
	</body>

</html>
